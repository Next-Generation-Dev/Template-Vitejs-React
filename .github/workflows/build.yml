name: Build test

on:
  push:
    branches: [main, dev, "fix/**", "hotfix/**"]

  pull_request:
    branches: [main, dev, "fix/**", "hotfix/**", "feat/**"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3

      - name: Cache node modules et build Vite
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            dist
            .vite-ssr-cache
          key: ${{ runner.os }}-vite-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-vite-${{ hashFiles('**/package-lock.json') }}-

      - name: Configurer Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - run: npm ci
      - run: npm run build
      - run: npm run build:ssr
      - run: npm test --if-present
